<!DOCTYPE html>
<html>

<head>
    <title>To do List</title>
</head>
<!--bootstrap css cdn start-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--bootstrap css cdn end-->
<!--local css start-->
<link rel="stylesheet" href="../static/assets/css/index.css">
<!--local css end-->
<body>
<div class="title">
    <h1>Todo List</h1>
</div>
<div class="list">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Your List</h5>
      <form method="post" >
      {%if item_list!= []%}
          {%for item in item_list%}

          <ul>
              <li>
           <label style="grid-column-start: 1; grid-row-start:1; margin-top:20px; margin-right:0px;">â€¢</label>
           <input class="form-check-input" style="grid-column-start: 2; grid-row-start:1; margin-top:20px; visibility:hidden;" id="check{{item}}" name="check{{item}}" type="submit" value="check{{item}}" >
            <label class="form-check-label"  style="grid-column-start: 2; grid-row-start:1; margin-top:15px;
            {%if item in check_list%}
                text-decoration: line-through;
            {%else%}
                pass
                {% endif %}
            " for="check{{item}}">{{item}}</label>
                  <button class="btn btn-primary btn-sm btn-danger" id="del" style="grid-column-start: 3; grid-row-start:1; width:50px;" name="del{{item}}" value="del{{item}}"  type="submit">X</button>
              </li>
              </ul>
          {% endfor %}
          {% endif %}

       <input id="item" name="item" type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  <button id="add" name="add" value="add" type="submit" class="btn btn-primary">add</button>

</form>
  </div>

</div>
    </div>
<!--bootstrap js cdn start-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap js cdb end-->

</body>

</html>
